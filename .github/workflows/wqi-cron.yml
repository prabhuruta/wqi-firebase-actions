name: Run WQI Service

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin pandas numpy joblib xgboost hmmlearn scikit-learn

      - name: Create service account JSON from secret
        env:
          SA_BASE64: ${{ secrets.SA_BASE64 }}
        run: |
          echo "$SA_BASE64" | base64 --decode > serviceAccountKey.json
          ls -l serviceAccountKey.json

      - name: Run WQI script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: serviceAccountKey.json
          FIREBASE_DB_URL: "https://mywaterproject-e6489-default-rtdb.asia-southeast1.firebasedatabase.app/"
          FB_PATH_SENSOR: "sensor_readings"
          FB_PATH_WATERLOGS: "waterLogs"
          FB_PATH_RES_WINDOWS: "wqi_window_results"
          ARTIFACT_DIR: "./artifacts"
          USE_MODEL: "true"
          FORCE_FULL_FETCH: "true"   # set to true first run to pull old records
          LOOKBACK_MIN: "120"
          POLL_SECONDS: "20"
        run: |
          python firebase_window_wqi_service.py
